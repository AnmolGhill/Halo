<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Preference - HALO</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    /* Additional styles for service notice */
    .service-notice {
      background-color: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 16px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
    }

    .service-notice .highlight {
      font-weight: bold;
      color: #d63333;
    }

    .btn-secondary {
      margin-top: 10px;
      background-color: #6c757d;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-secondary i {
      margin-right: 6px;
    }
  </style>
</head>
<body>

  <nav class="nav-bar">
    <div class="nav-brand">
      <h1><i class="fas fa-heartbeat"></i> HALO</h1>
      <p class="brand-subtitle">Healthcare AI Linked Operations</p>
    </div>
    <div class="nav-buttons">
      <button class="btn-primary" onclick="window.location.href='index.html'">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>
    </div>
  </nav>

  <main class="main-container">
    <div class="content">
      <div class="account-section">
        <h2><i class="fas fa-user-md"></i> Choose Your Preferred Doctor</h2>

        <!-- Service Unavailable Notice -->
        <div class="service-notice">
          <p><strong>Note:</strong> This service is currently <span class="highlight">not provided by HALO</span>.</p>
          <button class="btn-secondary" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-circle-left"></i> Return to Dashboard
          </button>
        </div>

        <div class="features">
          <!-- Doctor Card 1 -->
          <div class="feature">
            <div class="feature-icon"><i class="fas fa-user-md"></i></div>
            <h4>Dr. Ayesha Sharma</h4>
            <p>General Physician</p>
            <div class="status-indicator">
              <div class="status-dot online"></div>
              <span class="status-text">Online</span>
            </div>
            <div class="feature-footer">
              <span class="badge">Available Now</span>
              <button class="btn-primary" onclick="selectDoctor('Ayesha Sharma')">Select</button>
            </div>
          </div>

          <!-- Doctor Card 2 -->
          <div class="feature">
            <div class="feature-icon"><i class="fas fa-user-md"></i></div>
            <h4>Dr. Rahul Verma</h4>
            <p>Cardiologist</p>
            <div class="status-indicator">
              <div class="status-dot offline"></div>
              <span class="status-text">Offline</span>
            </div>
            <div class="feature-footer">
              <span class="badge">Not Available</span>
              <button class="btn-primary" onclick="selectDoctor('Rahul Verma')" disabled>Select</button>
            </div>
          </div>

          <!-- Doctor Card 3 -->
          <div class="feature">
            <div class="feature-icon"><i class="fas fa-user-md"></i></div>
            <h4>Dr. Fatima Khan</h4>
            <p>Pediatrician</p>
            <div class="status-indicator">
              <div class="status-dot online"></div>
              <span class="status-text">Online</span>
            </div>
            <div class="feature-footer">
              <span class="badge">Available Now</span>
              <button class="btn-primary" onclick="selectDoctor('Fatima Khan')">Select</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function selectDoctor(name) {
      alert(`You selected Dr. ${name} as your preferred doctor.`);
    }
  </script>
</body>
</html>
