<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Doctor Preference - HALO</title>
  <link rel="stylesheet" href="styles.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
</head>
<body>

  <nav class="nav-bar">
    <div class="nav-brand">
      <h1><i class="fas fa-heartbeat"></i> HALO</h1>
      <p class="brand-subtitle">Healthcare AI Linked Operations</p>
    </div>
    <div class="nav-buttons">
      <button class="btn-primary" onclick="window.location.href='index1.html'">
        <i class="fas fa-arrow-left"></i> Back to Dashboard
      </button>
    </div>
  </nav>

  <main class="main-container">
    <div class="content">
      <div class="account-section">
        <h2><i class="fas fa-user-md"></i> Choose Your Preferred Doctor</h2>
        <div class="features">
          <!-- Doctor Card 1 -->
          <div class="feature">
            <div class="feature-icon"><i class="fas fa-user-md"></i></div>
            <h4>Dr. Ayesha Sharma</h4>
            <p>General Physician</p>
            <div class="status-indicator">
              <div class="status-dot online"></div>
              <span class="status-text">Online</span>
            </div>
            <div class="feature-footer">
              <span class="badge">Available Now</span>
              <button class="btn-primary" onclick="selectDoctor('Ayesha Sharma')">Select</button>
            </div>
          </div>

          <!-- Doctor Card 2 -->
          <div class="feature">
            <div class="feature-icon"><i class="fas fa-user-md"></i></div>
            <h4>Dr. Rahul Verma</h4>
            <p>Cardiologist</p>
            <div class="status-indicator">
              <div class="status-dot offline"></div>
              <span class="status-text">Offline</span>
            </div>
            <div class="feature-footer">
              <span class="badge">Not Available</span>
              <button class="btn-primary" onclick="selectDoctor('Rahul Verma')" disabled>Select</button>
            </div>
          </div>

          <!-- Doctor Card 3 -->
          <div class="feature">
            <div class="feature-icon"><i class="fas fa-user-md"></i></div>
            <h4>Dr. Fatima Khan</h4>
            <p>Pediatrician</p>
            <div class="status-indicator">
              <div class="status-dot online"></div>
              <span class="status-text">Online</span>
            </div>
            <div class="feature-footer">
              <span class="badge">Available Now</span>
              <button class="btn-primary" onclick="selectDoctor('Fatima Khan')">Select</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    function selectDoctor(name) {
      alert(`You selected Dr. ${name} as your preferred doctor.`);
    }
  </script>
</body>
</html>
