<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Profile - HALO</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .health-form-container {
            max-width: 800px;
            margin: 2rem auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            overflow: hidden;
        }

        .form-header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        .form-header h1 {
            color: white;
            margin: 0;
            font-size: 2rem;
        }

        .form-header p {
            opacity: 0.9;
            margin-top: 0.5rem;
        }

        .form-progress {
            display: flex;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .progress-step {
            display: flex;
            align-items: center;
            color: rgba(255, 255, 255, 0.7);
        }

        .progress-step.active {
            color: white;
        }

        .progress-step:not(:last-child)::after {
            content: '';
            width: 40px;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            margin: 0 1rem;
        }

        .progress-step.completed:not(:last-child)::after {
            background: white;
        }

        .form-content {
            padding: 2rem;
        }

        .form-section {
            background: var(--light);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 2rem;
            transition: transform 0.3s ease;
        }

        .form-section:hover {
            transform: translateY(-2px);
        }

        .form-section h2 {
            color: var(--primary);
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text);
            font-weight: 500;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(49, 130, 206, 0.1);
            outline: none;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--border);
            color: var(--text);
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text);
            opacity: 0.5;
        }

        .input-icon input {
            padding-left: 2.5rem;
        }

        @media (max-width: 768px) {
            .health-form-container {
                margin: 1rem;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="health-form-container">
        <div class="form-header">
            <h1><i class="fas fa-user-md"></i> Your Health Profile</h1>
            <p>Keep your health information up to date</p>
            <div class="form-progress">
                <div class="progress-step active completed">
                    <i class="fas fa-user"></i>
                </div>
                <div class="progress-step active">
                    <i class="fas fa-weight"></i>
                </div>
                <div class="progress-step">
                    <i class="fas fa-notes-medical"></i>
                </div>
                <div class="progress-step">
                    <i class="fas fa-phone-alt"></i>
                </div>
            </div>
        </div>

        <div class="form-content">
            <form id="healthForm" class="health-form">
                <!-- Personal Information -->
                <div class="form-section">
                    <h2><i class="fas fa-user"></i> Personal Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="name" name="name" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <div class="input-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <div class="input-icon">
                                <i class="fas fa-calendar"></i>
                                <input type="date" id="dob" name="dob" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Physical Measurements -->
                <div class="form-section">
                    <h2><i class="fas fa-weight"></i> Physical Measurements</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="weight">Weight (kg)</label>
                            <div class="input-icon">
                                <i class="fas fa-weight"></i>
                                <input type="number" id="weight" name="weight" step="0.1" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="height">Height (cm)</label>
                            <div class="input-icon">
                                <i class="fas fa-ruler-vertical"></i>
                                <input type="number" id="height" name="height" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="bloodType">Blood Type</label>
                            <select id="bloodType" name="bloodType" required>
                                <option value="">Select Blood Type</option>
                                <option value="A+">A+</option>
                                <option value="A-">A-</option>
                                <option value="B+">B+</option>
                                <option value="B-">B-</option>
                                <option value="O+">O+</option>
                                <option value="O-">O-</option>
                                <option value="AB+">AB+</option>
                                <option value="AB-">AB-</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Medical Information -->
                <div class="form-section">
                    <h2><i class="fas fa-notes-medical"></i> Medical Information</h2>
                    <div class="form-group">
                        <label for="conditions">Medical Conditions</label>
                        <textarea id="conditions" name="conditions" rows="3" placeholder="List any medical conditions..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="medications">Current Medications</label>
                        <textarea id="medications" name="medications" rows="3" placeholder="List any medications you're currently taking..."></textarea>
                    </div>
                    <div class="form-group">
                        <label for="allergies">Allergies</label>
                        <textarea id="allergies" name="allergies" rows="3" placeholder="List any allergies..."></textarea>
                    </div>
                </div>

                <!-- Emergency Contact -->
                <div class="form-section">
                    <h2><i class="fas fa-phone-alt"></i> Emergency Contact</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="emergencyName">Contact Name</label>
                            <div class="input-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="emergencyName" name="emergencyName" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="emergencyRelation">Relationship</label>
                            <div class="input-icon">
                                <i class="fas fa-users"></i>
                                <input type="text" id="emergencyRelation" name="emergencyRelation" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="emergencyPhone">Phone Number</label>
                            <div class="input-icon">
                                <i class="fas fa-phone"></i>
                                <input type="tel" id="emergencyPhone" name="emergencyPhone" required>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='index1.html'">
                        <i class="fas fa-arrow-left"></i> Cancel
                    </button>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save Profile
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('healthForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => {
                data[key] = value;
            });

            // Store data in localStorage
            localStorage.setItem('healthData', JSON.stringify(data));

            try {
                // You can still keep the API call if needed
                const response = await fetch('/api/update-health', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    alert('Health profile updated successfully!');
                    window.location.href = 'index1.html';
                } else {
                    throw new Error('Failed to update profile');
                }
            } catch (error) {
                // Even if API fails, data is still saved locally
                alert('Profile saved locally. Redirecting...');
                window.location.href = 'index1.html';
            }
        });

        // Load existing data if available
        async function loadHealthData() {
            try {
                // First try to load from localStorage
                const localData = localStorage.getItem('healthData');
                if (localData) {
                    const data = JSON.parse(localData);
                    Object.keys(data).forEach(key => {
                        const element = document.getElementById(key);
                        if (element) {
                            element.value = data[key];
                        }
                    });
                }

                // Then try to load from API
                const response = await fetch('/api/user-health');
                if (response.ok) {
                    const data = await response.json();
                    Object.keys(data).forEach(key => {
                        const element = document.getElementById(key);
                        if (element) {
                            element.value = data[key];
                        }
                    });
                }
            } catch (error) {
                console.log('Error loading health data:', error);
                // If API fails, we still have local data loaded
            }
        }

        document.addEventListener('DOMContentLoaded', loadHealthData);
    </script>
</body>
</html>
